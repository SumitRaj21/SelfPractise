<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1>Registration</h1>
        <p>Please Fill the form for your registration </p>

        <form action="#">
            <label for="fn">First Name</label>
            <input type="text" placeholder="Enter First Name" name="fn" id="fn" required>
            <label for="ln">Last Name</label>
            <input type="text" placeholder="Enter Last Name" name="ln" id="ln" required>
            <label for="Email">Email</label>
            <input type="email" placeholder="Sumit@gmail.com" name="Email" id="Email" required>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter your password" name="psw" id="psw" required>
            <label for="cpsw">Confirm Password</label>
            <input type="password" placeholder="Confirm your password" name="cpsw" id="cpsw" required>
            <button id="btn">Register</button>
        </form>
    </div>
    
</body>
</html>
